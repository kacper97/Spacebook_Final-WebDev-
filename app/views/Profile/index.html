#{extends 'main.html' /}
#{set title:'Profile' /}

<nav class="ui menu"> 
  <a class="ui item" href="/home">Home</a>      
  <a class="ui item" href="/members">Members</a>   
  <a class="ui active item" href="/profile">Profile</a>   
  <a class="ui item" href="/logout">Logout</a>      
</nav>

<section class="ui segment">
  <h2 class="ui header">${user.firstName}'s Profile</h2>
  <div class="ui two column grid segment">
    <div class="ui row">
      <div class="ui column">
        <p>
          <img src="/public/images/${user.firstName}.gif" />
        </p>
        <form action="/profile/uploadpicture/${user.id}" method="post" enctype="multipart/form-data">    
          <input type="file" name="picture" /> 
          <input type="submit" name="submit" value="upload" />
        </form>
      </div>
      <div class="ui column form segment">
        <h2 class="ui small header"> Status</h2>
        <div class="ui green block label">
          <p> ${user.statusText} </p>
        </div>
        <hr>
        <form action="/profile/changestatus" method="post">
          <h3 class="ui inverted teal block header">Enter Status</h3>
          <textarea class="ui field" name="profiletext"> </textarea>
          <input class="ui green button" type="submit" name="submit" value="Change" />
        </form>
      </div>
    </div>
   <section class="ui  two column grid segment">
    <div class="ui column">
           <h2>Nationality</h2>
     		<div class="item">
     			<i class="right triangle icon"></i> ${user.nationality}
     		</div>
         </div>
     <div class="ui column">
      <h2>Age</h2>
     	<i class="right triange icon"></i> ${user.age}
     </div> 
  </section>    
  </div>
</section>
